name: Node.js CI

on:
  push:
    branches: [ "main" ]   # dispara quando houver push na branch main
  pull_request:
    branches: [ "main" ]   # dispara em PRs contra main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'   # escolha a versão do Node

    - name: Instalar dependências
      run: npm install

    - name: Rodar testes
      run: npm test
